# //1.- Build the Next.js frontend image using the local Dockerfile while keeping the default Compose container naming to avoid conflicts with existing containers.
# //2.- Expose the app on port 3000 by default for local development or deployment while keeping production-friendly environment defaults.
services:
  next:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"          # http://localhost:3000
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
    restart: unless-stopped
